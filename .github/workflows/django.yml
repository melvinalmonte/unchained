name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  PYTHON_VERSION: 3.11

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache Poetry
      uses: actions/cache@v3
      with:
        path: ~/.local/pipx/venvs/poetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
  
    
    - name: Install Poetry
      run: |
        pip install --upgrade pip
        if ! command -v poetry &> /dev/null
        then
            pip install poetry
        fi
  
    - name: Cache Poetry dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pypoetry
        key: ${{ runner.os }}-python-${{ env.PYTHON_VERSION }}-poetry-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      run: poetry install

  test1:
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache Poetry CLI
      uses: actions/cache@v3
      with:
        path: ~/.local/pipx/venvs/poetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
    
    - name: Cache Poetry dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pypoetry
        key: ${{ runner.os }}-python-${{ env.PYTHON_VERSION }}-poetry-${{ hashFiles('**/poetry.lock') }}
   
    - name: Install Poetry
      run: |
        if ! command -v poetry &> /dev/null
        then
            pip install poetry
        fi
    
    - name: Run Tests
      env:
        DJANGO_SETTINGS_MODULE: django_unchained.settings
      run: python -m poetry run ./manage.py test
        
