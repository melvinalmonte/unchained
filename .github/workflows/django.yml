name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  PYTHON_VERSION: 3.11

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-keys.outputs.key }}

    steps:
      - uses: actions/checkout@v4
      - name: Installing poetry
        run: pipx install poetry
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'poetry'
      - name: Install dependencies
        run: poetry install
      - name: Caching dependencies
        id: cache-keys
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
      - name: poetry path
        run: |
          which poetry    

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache-dependency-path: '**/poetry.lock'
    - name: Restore cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
    - name: Set Custom Python Path
      run: |
        ENV_PATH=$(find $HOME/.cache/pypoetry/virtualenvs -name 'python3' -path '*django-unchained-*-py3.11*' | head -n 1)
        echo "ENV_PATH=${CUSTOM_PATH}" >> $GITHUB_ENV
    - name: unit-test
      env:
        DJANGO_SETTINGS_MODULE: django_unchained.settings
      run: |
        ${{ env.ENV_PATH }} ./manage.py test

      
